<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsera Solutions - Live Menu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        .font-heading { font-family: 'Oswald', sans-serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden font-body">

    <header class="bg-red-700 p-6 flex justify-between items-center shadow-lg z-10">
        <div>
            <h1 class="text-4xl font-heading font-bold uppercase tracking-wider">Spicy Kerala Bistro</h1>
            <p class="text-red-200 text-lg">Powered by Obsera Solutions</p>
        </div>
        <div class="text-right">
            <h2 id="menu-title" class="text-5xl font-heading font-bold text-white">LOADING...</h2>
            <div id="clock" class="text-xl text-red-100 mt-1 font-mono">00:00</div>
        </div>
    </header>

    <main class="flex-grow p-8">
        <div id="menu-container" class="grid grid-cols-3 gap-6 h-full content-center">
            <p class="text-white text-2xl col-span-3 text-center">Connecting to Google Sheet...</p>
        </div>
    </main>

    <footer class="bg-black p-3">
        <marquee class="text-xl text-yellow-400 font-bold" scrollamount="10">
            ★ TODAY'S SPECIAL: 20% OFF ON FAMILY PACKS ★ CONTACT OBSERA SOLUTIONS FOR ADVERTISING HERE
        </marquee>
    </footer>

<script>
    // --- 1. CONFIGURATION ---
    // UPDATED ID FROM YOUR LINK:
    const SHEET_ID = '1s9NCrlKf3i4lt4VL3WKp8A9o9DXYrsE3ccddPVkMyk8'; 
    
    // Uses 'gid=0' (The first tab) so you don't need to worry about tab names
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

    const ITEMS_PER_SLIDE = 6;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let allItems = [];              
    let currentSlideIndex = 0;      
    let totalSlides = 1;            
    let slideTimer = null;          
    let isDataChanged = false;      
    let pendingData = null;         

    // --- 2. FETCH DATA (INSTANT UPDATE) ---
    function fetchMenuData() {
        console.log("Checking for updates...");
        
        // Add timestamp to prevent caching
        const uniqueUrl = SHEET_URL + '&t=' + Date.now();

        fetch(uniqueUrl, { cache: "no-store" })
            .then(r => {
                if (!r.ok) throw new Error("Sheet blocked. Please set Share > Anyone with the link.");
                return r.text();
            })
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            })
            .catch(e => {
                console.error("Connection Error:", e);
                document.getElementById('menu-container').innerHTML = `<p class="text-red-500 text-2xl col-span-3 text-center mt-10">Error: ${e.message}<br>Check Google Sheet Permissions.</p>`;
            });
    }

    function processData(rows) {
        let menuData = { breakfast: [], lunch: [], dinner: [] };
        
        rows.forEach(row => {
            let safeRow = {};
            // Convert keys to lowercase to handle "Category" vs "category"
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);

            if(safeRow.category && safeRow.name) {
                let cat = safeRow.category.toLowerCase().trim();
                // Handle typo "cb" as "breakfast" if needed, otherwise stick to standard
                if (menuData[cat]) {
                    menuData[cat].push({
                        name: safeRow.name,
                        price: safeRow.price,
                        desc: safeRow.desc || safeRow.description || "",
                        image: safeRow.image
                    });
                }
            }
        });

        // TIME LOGIC
        const hour = new Date().getHours(); 
        let period = 'dinner'; // Default for late night (12 AM - 4 AM)
        if (hour >= 5 && hour < 12) period = 'breakfast';
        if (hour >= 12 && hour < 17) period = 'lunch';
        
        document.getElementById('menu-title').innerText = period.toUpperCase() + " MENU";

        const newData = menuData[period];
        
        // Handle Logic
        if (allItems.length === 0) {
            allItems = newData || [];
            if (allItems.length === 0) {
                 document.getElementById('menu-container').innerHTML = '<p class="text-white text-2xl col-span-3 text-center">No items found for ' + period + '.<br>Is the category in the sheet correct?</p>';
            } else {
                 initSlideshow();
            }
        } else {
            if (JSON.stringify(allItems) !== JSON.stringify(newData)) {
                console.log("New update found! Queued.");
                pendingData = newData;
                isDataChanged = true;
            }
        }
    }

    // --- 3. SLIDESHOW ---
    function initSlideshow() {
        if (!allItems || allItems.length === 0) return;

        totalSlides = Math.ceil(allItems.length / ITEMS_PER_SLIDE);
        if (totalSlides < 1) totalSlides = 1;
        
        currentSlideIndex = 0;
        showSlide(0); 

        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;

        if (currentSlideIndex >= totalSlides) {
            if (isDataChanged && pendingData) {
                console.log("Applying Update Now!");
                allItems = pendingData; 
                isDataChanged = false;
                pendingData = null;
                initSlideshow(); 
                return;
            }
            currentSlideIndex = 0;
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        const container = document.getElementById('menu-container');
        const start = index * ITEMS_PER_SLIDE;
        const end = start + ITEMS_PER_SLIDE;
        const pageItems = allItems.slice(start, end);

        container.innerHTML = ''; 

        if (pageItems.length === 0) {
            return;
        }

        pageItems.forEach(item => {
            // Fixed height image container
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-xl fade-in h-48">
                    <div class="w-1/3 h-full bg-gray-700 relative">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-2/3 p-4 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-xl font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                            <span class="bg-red-600 text-white px-2 py-1 rounded text-lg font-bold whitespace-nowrap ml-2">${item.price}</span>
                        </div>
                        <p class="text-gray-300 text-sm leading-snug line-clamp-3">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' ,second:"2-digit"});
    }

    fetchMenuData(); 
    setInterval(updateClock, 1000); 
    setInterval(fetchMenuData, CHECK_INTERVAL); 

</script>
</body>
</html>
