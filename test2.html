<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Obsera Menu v2.5 (Mobile Ready)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* TV: Hide scrollbar. Mobile: Show scrollbar (for touch) */
        @media (min-width: 600px) {
            body::-webkit-scrollbar { display: none; }
            body { -ms-overflow-style: none; scrollbar-width: none; }
        }
        
        .font-heading { font-family: 'Oswald', sans-serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrolling Text Animation */
        .smooth-scroll {
            display: inline-block;
            white-space: nowrap;
            will-change: transform;
            animation: scroll-left 25s linear infinite;
        }
        @keyframes scroll-left {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); } 
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col lg:h-screen lg:overflow-hidden font-body">

    <header class="bg-blue-800 px-4 py-2 shadow-lg z-50 sticky top-0 w-full flex flex-col gap-2 lg:grid lg:grid-cols-3 lg:gap-0 lg:h-[15vh] lg:items-center border-b-4 border-yellow-500" id="main-header">
        
        <div class="text-center lg:text-left">
            <h1 class="text-3xl lg:text-4xl font-heading font-bold uppercase tracking-wider leading-tight">bilal thattukada</h1>
            <p class="text-blue-200 text-sm lg:text-lg">Powered by Obsera</p>
        </div>
        
        <div class="text-center order-3 lg:order-2">
             <h2 id="menu-title" class="text-2xl lg:text-6xl font-heading font-bold text-white uppercase truncate px-2">LOADING...</h2>
        </div>

        <div class="text-center lg:text-right order-2 lg:order-3">
            <div id="clock" class="text-lg lg:text-2xl font-mono font-bold text-white bg-blue-900/50 px-3 py-1 rounded inline-block whitespace-nowrap">00:00</div>
        </div>

    </header>

    <main class="flex-grow px-4 lg:px-8 py-4 w-full lg:h-[79vh] lg:overflow-hidden">
        <div id="menu-container" class="w-full h-full">
            <p class="text-white text-xl text-center w-full mt-20">Loading Menu v2.5...</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-black z-[9999] border-t-2 border-red-700 h-[6vh] flex items-center relative">
        <div class="smooth-scroll text-sm lg:text-lg text-yellow-400 font-bold leading-none block w-full pr-20">
            ★ TODAY'S SPECIAL: 20% OFF ON FAMILY PACKS ★ CONTACT OBSERA SOLUTIONS
        </div>
        
        <div class="absolute right-2 bottom-1 bg-gray-900/80 px-2 py-1 rounded border border-gray-700">
            <img src="https://raw.githubusercontent.com/Dax4477/live-menu/main/Gemini_Generated_Image_jejmw3jejmw3jejm%20(3).png" 
                 class="h-9 w-auto object-contain opacity-90" 
                 alt="Obsera Logo">
        </div>
    </footer>

<script>
    // --- CONFIGURATION ---
    const SHEET_ID = '1s9NCrlKf3i4lt4VL3WKp8A9o9DXYrsE3ccddPVkMyk8'; 
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

    const ITEMS_PER_SLIDE = 4;      
    const SLIDE_DURATION = 8000;    
    const CHECK_INTERVAL = 10000;   

    let slideDeck = [];              
    let currentSlideIndex = 0;      
    let slideTimer = null;          
    
    // Detect Mobile (Phones < 600px width)
    function isMobile() { return window.innerWidth < 600; }

    function fetchMenuData() {
        // "Cache Buster" in URL
        const uniqueUrl = SHEET_URL + '&t=' + Date.now() + Math.random();
        fetch(uniqueUrl, { cache: "no-store" })
            .then(r => r.ok ? r.text() : null)
            .then(csvText => {
                if(csvText) {
                    Papa.parse(csvText, {
                        header: true, skipEmptyLines: true,
                        complete: function(results) { processData(results.data); }
                    });
                }
            })
            .catch(e => console.error("Error:", e));
    }

    function processData(rows) {
        let groupedData = {};
        rows.forEach(row => {
            let safeRow = {};
            Object.keys(row).forEach(k => safeRow[k.toLowerCase().trim()] = row[k]);

            if(safeRow.name) { 
                let cat = safeRow.category ? safeRow.category.trim().toUpperCase() : "OUR MENU";
                if(cat === "") cat = "OUR MENU";
                if (!groupedData[cat]) groupedData[cat] = [];
                groupedData[cat].push({
                    name: safeRow.name,
                    price: safeRow.price,
                    desc: safeRow.desc || safeRow.description || "",
                    image: safeRow.image
                });
            }
        });

        let newDeck = [];
        Object.keys(groupedData).forEach(categoryName => {
            const items = groupedData[categoryName];
            const totalPages = Math.ceil(items.length / ITEMS_PER_SLIDE);
            for(let i=0; i < totalPages; i++) {
                const start = i * ITEMS_PER_SLIDE;
                const end = start + ITEMS_PER_SLIDE;
                newDeck.push({
                    title: categoryName, 
                    items: items.slice(start, end)
                });
            }
        });

        if (newDeck.length > 0) {
            slideDeck = newDeck;
            startCorrectView();
        } else {
             document.getElementById('menu-container').innerHTML = '<p class="text-white text-2xl text-center">Sheet is empty.</p>';
        }
    }

    function startCorrectView() {
        if(isMobile()) {
            renderMobileView();
        } else {
            if(!slideTimer) initSlideshow();
        }
    }

    // --- MOBILE VIEW (Scrolling List) ---
    function renderMobileView() {
        if(slideTimer) clearInterval(slideTimer);
        const container = document.getElementById('menu-container');
        const titleElement = document.getElementById('menu-title');
        
        // Use Flex Column + Padding for Mobile Scrolling
        container.className = "flex flex-col gap-4 pb-20"; 
        container.innerHTML = '';
        titleElement.innerText = "FULL MENU"; 

        if (slideDeck.length === 0) return;

        slideDeck.forEach(page => {
            page.items.forEach(item => {
                const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
                container.innerHTML += `
                    <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-md min-h-[100px] fade-in relative">
                        <span class="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-1 z-10 rounded-br-lg">${page.title}</span>
                        <div class="w-1/3 bg-gray-700 relative">
                            <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                        </div>
                        <div class="w-2/3 p-3 flex flex-col justify-center">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="text-lg font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                                <span class="bg-gray-900 border border-gray-600 text-white px-2 py-0.5 rounded text-sm font-bold whitespace-nowrap ml-2">${item.price}</span>
                            </div>
                            <p class="text-gray-300 text-xs leading-snug line-clamp-2">${item.desc}</p>
                        </div>
                    </div>`;
            });
        });
    }

    // --- TV VIEW (Grid Slideshow) ---
    function initSlideshow() {
        const container = document.getElementById('menu-container');
        // Force 2 cols x 2 rows
        container.className = "grid grid-cols-2 grid-rows-2 gap-6 h-full w-full";

        currentSlideIndex = 0;
        showSlide(0); 

        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(nextSlide, SLIDE_DURATION);
    }

    function nextSlide() {
        currentSlideIndex++;
        
        // --- HARD REFRESH LOGIC ---
        // Reloads the page when the last slide finishes
        if (currentSlideIndex >= slideDeck.length) {
            if (navigator.onLine) {
                console.log("Loop finished. Refreshing page...");
                window.location.reload(); 
                return; 
            } else {
                currentSlideIndex = 0; 
            }
        }
        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        if(!slideDeck[index]) return;

        const container = document.getElementById('menu-container');
        const titleElement = document.getElementById('menu-title');
        
        titleElement.innerText = slideDeck[index].title;

        const pageItems = slideDeck[index].items;
        container.innerHTML = ''; 

        pageItems.forEach(item => {
            const fallbackImage = 'https://placehold.co/600x400/333/FFF?text=No+Image';
            
            // h-full forces card to fill the grid cell
            container.innerHTML += `
                <div class="flex bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-xl fade-in h-full w-full">
                    <div class="w-5/12 bg-gray-700 relative">
                        <img src="${item.image}" class="h-full w-full object-cover absolute inset-0" onerror="this.src='${fallbackImage}'">
                    </div>
                    <div class="w-7/12 p-5 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-2xl font-bold text-yellow-500 font-heading leading-tight line-clamp-2">${item.name}</h3>
                            <span class="bg-red-600 text-white px-3 py-1 rounded-lg text-xl font-bold whitespace-nowrap ml-2 shadow-sm">${item.price}</span>
                        </div>
                        <p class="text-gray-300 text-lg leading-snug line-clamp-4">${item.desc}</p>
                    </div>
                </div>`;
        });
    }

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' ,second: "2-digit"});
    }

    window.addEventListener('resize', () => { startCorrectView(); });

    fetchMenuData(); 
    setInterval(updateClock, 1000); 

    // Safety: Force view check after 3 seconds
    setTimeout(() => {
        if(!isMobile() && !slideTimer) {
            startCorrectView();
        }
    }, 3000);

</script>
</body>
</html>
